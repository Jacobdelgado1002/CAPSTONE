<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='script/image-upload.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script/select-model.js')}}"></script>
    <title>Capstone Web</title>
  </head>
  <body>

    <div class="container">
      <!-- Header at the top of the screen -->
      <div class="header">Is This Monkeypox?</div>

      <!-- Paragraph positioned between header and upload container -->
      <p class="description">Choose an image from your library so that our application can detect if it's Monkeypox.</p>
      
      <!-- Model selection -->
      <div class="model-selection">
        <p class="description">Select a model for inference:</p>
        <div class="model-buttons">
          <button type="button" class="model-button" id="Original" onclick="selectModel('Original')">Original</button>
          <button type="button" class="model-button" id="FP32" onclick="selectModel('FP32')">FP32</button>
          <button type="button" class="model-button" id="FP16" onclick="selectModel('FP16')">FP16</button>
          <button type="button" class="model-button" id="INT8" onclick="selectModel('INT8')">INT8</button>
        </div>
      </div>
      
      <!-- Form -->
      <form id="imageUploadForm" action="/upload" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" id="imageUpload" name="file" accept="image/*">
        <input type="hidden" id="selectedModel" name="model" value="Original">
      </form>

      <!-- Image upload container in the middle of the screen -->
      <div class="upload-container" onclick="document.getElementById('imageUpload').click();">
          <div class="icon">⬆️</div>
          <div class="upload-text" id="uploadText">Choose an image (.jpeg, .png)</div>
          <img id="preview" alt="Image Preview" />
      </div>

      <!-- Upload button -->
      <button class="button" type="submit" id="uploadButton" disabled>Upload</button>

    </div>

  </body>
</html>
